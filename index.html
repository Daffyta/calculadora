<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>  Calculadora </title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1> Calculadora </h1>
    <div class="calculadora">
    <name = "calculadora" id = "calculadora">
      <form name ="formulario" >
        <div type = "container">
          <input type = "text" name = "resultado" id = "textoPantalla" onkeypress="return teclaPresionada(event)">
          <br>
          <br>
          <div class="cajaBoton">
            <input type="button" value = "1" onclick="mostrarNumero(value)" class="boton">
            <input type="button" value = "2" onclick="mostrarNumero(value)" class="boton">
            <input type="button" value = "3" onclick="mostrarNumero(value)" class="boton">
            <input type="button" value = "+" onclick="mostrarNumero(value)" class="boton">
          </div>
          <br>
          <div class="cajaBoton">
            <input type="button" value = "4" onclick="mostrarNumero(value)" class="boton">
            <input type="button" value = "5" onclick="mostrarNumero(value)" class="boton">
            <input type="button" value = "6" onclick="mostrarNumero(value)" class="boton">
            <input type="button" value = "-" onclick="mostrarNumero(value)" class="boton">
          </div>
          <br>
          <div class="cajaBoton">
            <input type="button" value = "7" onclick="mostrarNumero(value)" class="boton">
            <input type="button" value = "8" onclick="mostrarNumero(value)" class="boton">
            <input type="button" value = "9" onclick="mostrarNumero(value)" class="boton">
            <input type="button" value = "*" onclick="mostrarNumero(value)" class="boton">
          </div>
          <br>
          <div class="cajaBoton">
            <input type="button" value = "." onclick="mostrarNumero(value)" class="boton">
            <input type="button" value = "0" onclick="mostrarNumero(value)" class="boton">
            <input type="button" value = "=" onclick="signoIgual(value)" class="boton">
            <input type="button" value = "/" onclick="mostrarNumero(value)" class="boton">
          </div>
          <br>
          <div class="cajaBoton">
            <input type="button" value = "C" onclick="limpiar(value)" class="botonC">
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript" src = "js/main.js";> </script>
  </body>
</html>
